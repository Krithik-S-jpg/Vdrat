<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <style>
    body {
      background: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    button.logout-btn {
      padding: 12px 30px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.logout-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <h1>Welcome, {{ user.username }}!</h1>
  
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</body>
</html>
